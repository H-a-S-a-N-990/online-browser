<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC:MP Server Browser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gamepad"></i> VC:MP Server Browser</h1>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search servers...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filters">
                <label>
                    <input type="checkbox" id="officialOnly" checked>
                    Official Servers Only
                </label>
            </div>
        </div>
        
        <div class="server-list">
            <table>
                <thead>
                    <tr>
                        <th>Server</th>
                        <th>Status</th>
                        <th>Players</th>
                        <th>Ping</th>
                        <th>Gamemode</th>
                    </tr>
                </thead>
                <tbody id="serversTable">
                    <tr>
                        <td colspan="5" class="loading">Loading servers...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>Data refreshes every 30 seconds | Last updated: <span id="lastUpdated">Never</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
